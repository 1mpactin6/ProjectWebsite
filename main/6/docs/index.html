<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025SCIMUN Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --sidebar-width: 300px;
            --header-height: 60px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            z-index: 100;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
        }
        .search-wrapper {
            margin-left: auto;
            width: 200px;
        }
        .sidebar {
            position: fixed;
            top: var(--header-height);
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.8);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 1.5rem;
        }
        .nav-group {
            margin-bottom: 1.5rem;
        }
        .nav-group-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .nav-item {
            display: block;
            padding: 0.5rem 0;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.875rem;
        }
        .nav-item:hover {
            color: var(--primary-color);
        }
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 2rem;
            max-width: 1200px;
        }
        .content-wrapper {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            padding: 2rem;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <span>2025SCIMUN Documentation</span>
        </a>
        <div class="search-wrapper">
            <div class="docsearch"></div>
        </div>
    </header>

    <aside class="sidebar">
        <nav>
            <div class="nav-group">
                <div class="nav-group-title">Getting Started</div>
                <a href="#" class="nav-item">Introduction</a>
                <a href="#" class="nav-item">Quick Start</a>
            </div>
            <div class="nav-group">
                <div class="nav-group-title">Knowledge Base</div>
                <a href="#" class="nav-item">Position Papers</a>
                <a href="#" class="nav-item">Opening Speeches</a>
                <a href="#" class="nav-item">Resolutions</a>
                <a href="#" class="nav-item">Amendments</a>
            </div>
            <div class="nav-group">
                <div class="nav-group-title">Resources</div>
                <a href="#" class="nav-item">Templates</a>
                <a href="#" class="nav-item">Guidelines</a>
                <a href="#" class="nav-item">Examples</a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-wrapper">
            <div id="content"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
    <script>
        // Initialize markdown renderer
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });

        // Initialize search
        docsearch({
            container: '.docsearch',
            appId: 'YOUR_APP_ID',
            indexName: 'YOUR_INDEX_NAME',
            apiKey: 'YOUR_SEARCH_API_KEY',
        });

        // Load and render markdown content
        async function loadContent(path = '2025SCIMUN/Knowledge/Knowledge.txt') {
            try {
                const response = await fetch(path);
                const text = await response.text();
                document.getElementById('content').innerHTML = marked.parse(text);
                Prism.highlightAll();
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        // Load initial content
        loadContent();
    </script>
</body>
</html>
