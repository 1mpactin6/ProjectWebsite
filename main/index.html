<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DelegateMUN</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">DelegateMUN</h1>
            <div class="header-right">
                <a href="https://github.com/1mpactin6" target="_blank" class="github-icon">
                    <img src="References/github-mark-c791e9551fe4/github-mark/github-mark-white.png" alt="GitHub" />
                </a>
                <a href="resources.html" class="resources-button">Resources</a>
            </div>
        </div>
    </header>
    <div class="gallery">
        <img src="References/image1.jpg" alt="Image 1" class="gallery-image" />
        <img src="References/image2.jpg" alt="Image 2" class="gallery-image" />
        <img src="References/image3.jpg" alt="Image 3" class="gallery-image" />
        <img src="References/image4.jpg" alt="Image 4" class="gallery-image" />
    </div>
    <main>
        <h2>Welcome to DelegateMUN</h2>
        <p>Your content goes here...</p>
    </main>
    <script>
        const images = document.querySelectorAll('.gallery-image');
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.display = 'block';
        }

        setInterval(changeImage, 5000);
        changeImage(); // Initial call to display the first image
    </script>
</body>
</html>
